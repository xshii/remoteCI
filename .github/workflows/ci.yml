name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 端到端测试
  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run end-to-end tests
        run: |
          cd tests
          make test-all

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-logs/
          retention-days: 7

  # Python代码质量检查
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 black

      - name: Run flake8
        continue-on-error: true
        run: |
          # 检查Python语法错误和未定义的名称
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # 警告复杂度和其他问题
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        continue-on-error: true
        run: |
          black --check --diff .

  # 多Python版本兼容性测试
  compatibility:
    name: Python ${{ matrix.python-version }} Compatibility
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test imports
        run: |
          python -c "import flask; import celery; import redis; print('All imports successful')"

      - name: Verify client script
        run: |
          python client/submit.py --help || echo "Client script loaded successfully"

  # Docker镜像构建测试
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test Docker image
        run: |
          docker build -f tests/Dockerfile.test -t remoteCI-test:latest .

      - name: Verify image
        run: |
          docker images | grep remoteCI-test
